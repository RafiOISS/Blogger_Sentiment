<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Column with Collapse</title>
    <link rel="canonical" href="https://www.material-tailwind.com/docs/html/collapse">

    <!-- Tailwind Material UI -->
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Material Tailwind CSS (for collapse) -->
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/collapse.js"></script>
</head>

<!-- <body class="bg-gray-500 flex items-center justify-center h-screen"> -->

<body>


    <button type="button" data-ripple-light="true"
        class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-gray-900 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none">
        Button
    </button>

        <button data-collapse-target="chat-column"
            class="rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button">
            Open Collapse
        </button>


    <div data-collapse="collapse"
        class="block h-0 w-full basis-full overflow-hidden transition-all duration-300 ease-in-out">
        <div class="relative mx-auto flex w-8/12 flex-col rounded-lg bg-white border border-slate-200 shadow-sm mt-4">
            <div class="p-4">
                <p class="text-slate-600 font-light">
                    Use our Tailwind CSS collapse for your website. You can use if for
                    accordion, collapsible items and much more.
                </p>
            </div>
        </div>
    </div>



    <!-- Chat Column (3rd Column) -->

    <div data-collapse="chat-column"
        class="w-2/6 bg-white shadow-md rounded-3xl flex flex-col justify-between h-[calc(100vh-5rem)] mt-20 transition-all duration-300 ease-in-out">

        <!-- Title Bar with Close Button -->
        <div class="flex justify-between items-center bg-gray-100 border-b border-gray-300 rounded-t-lg pl-4">
            <p class="text-sm text-gray-500 font-semibold">Chat Bot</p>
            <button data-collapse-target="chat-column"
                class="text-white bg-red-500 hover:bg-red-600 rounded-tr-lg w-10 h-6 flex items-center justify-center">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>

            </button>
        </div>
        <div class="p-4 ">
            <!-- Scrollable Chat History -->
            <div id="chat-messages" class="space-y-4 overflow-y-auto flex-grow">
                <div class="bg-gray-200 p-3 rounded-3xl">Hello! How can I help you today?</div>
                <div class="bg-blue-500 text-white p-3 rounded-3xl self-end">I have a question about the posts.</div>
                <div class="bg-gray-200 p-3 rounded-3xl">Sure, go ahead!</div>

                <!-- Bot Message -->
                <div class="flex items-start space-x-2">
                    <!-- Bot Image -->
                    <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                    <!-- Message Content -->
                    <div>
                        <p class="font-semibold text-sm">Bot</p>
                        <p class="text-xs text-gray-500">dd/mm/yy | hh:mm AM/PM</p>
                        <div class="bg-gray-200 p-3 rounded-3xl max-w-xs">
                            <p>Hello! How can I help you today?</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Form (Fixed at Bottom of Chat Column) -->
            <form id="message-form" class="mt-4 flex space-x-2">
                <input type="text" id="message-input" placeholder="Message with bot"
                    class="w-full px-6 py-3 bg-gray-100 rounded-3xl focus:outline-none placeholder-gray-500">
                <button class="rounded-full bg-blue-500 py-3 px-3 text-white hover:bg-blue-600 transition-all"
                    type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                    </svg>
                </button>
            </form>
        </div>
    </div>



    <script async defer src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/collapse.js"></script>



</body>

</html>
