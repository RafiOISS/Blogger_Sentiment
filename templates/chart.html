<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charts with Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Allow charts to resize */
    /* #chart-container {
      display: flex;
      justify-content: flex-end;
    }

    .chart-box {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 10px;
    } */
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full h-32 bg-white rounded-3xl flex justify-end">
    <!-- Doughnut Chart -->
    <div class="w-full max-w-[400px] h-auto">
      <canvas id="doughnutChart"></canvas>
    </div>

    <!-- Radar Chart 1 -->
    <div class="w-full max-w-[400px] h-auto">
      <canvas id="radarChart1"></canvas>
    </div>

    <!-- Radar Chart 2 -->
    <!-- <div class="w-full max-w-[400px] h-auto">
      <canvas id="radarChart2"></canvas>
    </div>
  </div> -->

  <script>
    // Doughnut Chart
    const doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
    const doughnutChart = new Chart(doughnutCtx, {
      type: 'doughnut',
      data: {
        labels: ['Happy', 'Sad', 'Angry', 'Surprised', 'Neutral'], // Labels for the doughnut chart
        datasets: [{
          data: [10, 15, 5, 8, 12], // Example data
          backgroundColor: [
            'rgba(75, 192, 192, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderColor: [
            'rgba(75, 192, 192, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: true, // Enable legend for the doughnut chart
            position: 'left',
            labels: {
              boxWidth: 15, // Set box width for square-shaped legend boxes
            //   padding: 20
            }
          }
        }
      },
      
    });

    // Radar Chart 1
    const radarCtx1 = document.getElementById('radarChart1').getContext('2d');
    
    const radarChart1 = new Chart(radarCtx1, {
  type: 'radar',
  data: {
    labels: ['Happy', 'Sad', 'Angry', 'Surprised', 'Neutral'],
    datasets: [{
      label: 'Sentiment 1', // Appears in tooltip
      data: [12, 19, 3, 5, 2],
      backgroundColor: 'rgba(54, 162, 235, 0.2)',
      borderColor: 'rgba(54, 162, 235, 1)',
      borderWidth: 2
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
      r: {
        beginAtZero: true,
        suggestedMin: 0,
        suggestedMax: 20,
        pointLabels: {
          font: {
            size: 12,
            weight: 'normal',
            family: 'Roboto'
          },
        //   color: 'default',
          backdropColor: 'rgba(255, 255, 255, 0.5)',
        //   backdropPadding: 0
        },
        ticks: {
          display: true,
        //   color: 'black',
          font: {
            size: 12,
            family: 'Roboto',
            weight: 'normal'
          }
        }
      }
    },
    plugins: {
      legend: {
        display: false // Disable legend for radar chart
      }
    }
  }
});


    // Radar Chart 2
    const radarCtx2 = document.getElementById('radarChart2').getContext('2d');
    const radarChart2 = new Chart(radarCtx2, {
      type: 'radar',
      data: {
        labels: ['Happy', 'Sad', 'Angry', 'Surprised', 'Neutral'],
        datasets: [{
          label: 'Sentiment 2',
          data: [7, 11, 6, 9, 4],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          r: {
            beginAtZero: true,
            suggestedMin: 0,
            suggestedMax: 20
          }
        },
        plugins: {
          legend: {
            display: false // Disable legend for radar chart
          }
        }
      }
    });
  </script>

</body>
</html>
