<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Container</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-4xl mx-auto p-4">
        <button id="openBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-4">
            Open
        </button>

        <div id="parentDiv" class="flex w-full h-64 bg-gray-200 rounded-lg overflow-hidden">
            <!-- <div id="newDiv" class="bg-green-200 p-4 transition-all duration-300 ease-in-out flex-grow"> -->
            <div id="newDiv" class="bg-green-200 p-4 flex-grow">

                This div stays visible at all times
            </div>

            <div id="container" class="hidden bg-white p-4 transition-all duration-300 ease-in-out w-1/2">
                <button id="closeBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded">
                    Close
                </button>
                <p class="mt-4">This is the old div content</p>
            </div>
        </div>
    </div>

    <script>
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');
        const container = document.getElementById('container');
        const newDiv = document.getElementById('newDiv');

        openBtn.addEventListener('click', () => {
            container.classList.remove('hidden');
            //openBtn.classList.add('hidden');
            newDiv.classList.remove('flex-grow');
            newDiv.classList.add('w-1/2');
        });

        closeBtn.addEventListener('click', () => {
            container.classList.add('hidden');
            openBtn.classList.remove('hidden');
            newDiv.classList.add('flex-grow');
            newDiv.classList.remove('w-1/2');
        });
    </script>
</body>

</html>
