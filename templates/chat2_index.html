<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div id="chat-messages" class="bg-white p-4 rounded-lg shadow mb-4 h-64 overflow-y-auto"></div>
        <form id="message-form" class="flex">
            <input type="text" id="message-input" class="flex-grow p-2 border rounded-l" placeholder="Type a message...">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-r">Send</button>
        </form>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
